<div class="container">

        <div class="col-sm-4"></div>
        <div class="col-sm-4" style="text-align: center;">
            <h2>Mensajes</h2>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row" *ngFor="let datos of mensaje">

            <div class="container mt-3 uno">
              <div class="media border p-3 mb-2 bg-light text-dark">
                <div class="media-body mymediabody ">
                  <h6 style="color: black;"><b>Nombre: </b>{{datos.nombre_men}}</h6>
                  <h6 style="color: black;"><b>Correo: </b>{{datos.correo_men}}</h6>
                  <h6 style="color: black;"><b>Mensaje: </b></h6>
                  <p class="text-dark text-justify" style="font-size:16px;text-align: justify;" [innerHTML]="datos.mensaje_men"></p>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
